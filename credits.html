<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,
            initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <title>CREDITS</title>
    </head>
    <body>
        <section class="hero is-medium is-dark is-bold">
            <div class="hero-body">
                <h1 class="title">
                    <a href="https://vsninc.ca/Capstone/sender.html">ABLE Alley</a>
                </h1>
                <h4 class="subtitle gameplay--off">
                    Acknowledgements
                </h4>
                <p class="subtitle gameplay--off">
                    <a
                        href="https://github.com/ShiyuL/ABLEalley"
                        class="button
                        is-primary">Github</a>
                    <a class="button">Learn
                        More</a>
                </p>
            </div>
        </section>
        <section class="section built-with">
            <div class="container">

                <div class="products section">
                    <h3 class="title is-3">Products</h3>
                    <ul>
                        <li>Google Chromecast</li>

                <div class="frameworks section">
                    <h3 class="title is-3">Frameworks</h3>
                    <ul>
                        <li>Bulma</li>

                </div>

                        href="http://creativecommons.org/licenses/by/3.0/"
                        title="Creative Commons BY 3.0"
                        target="_blank">CC
                        3.0 BY</a>
                </div>

                <div class="models section">
                    <h3 class="title is-3">Models</h3>
                    <ul>
                        <li>Google Poly Bowling Ball</li>
                        <li>...</li>
                    </ul>
                </div>
            </div>
        </section>


    </body>
